<template name="info">
    <!--item content-->

    <div class="content-block">
        <div class="row">
            <div class="col-100">
                <div class="row">
                {{#each eser.fotograflar}}
                    <div class="col-25"><img src="{{url}}" width="90" height="90"></div>
                {{/each }}
                </div>
            </div>


        </div>
    </div>
    <!--Todo photos can be open popup-->

    <div class="card">
        <div class="card-header">{{eser.baslik}} </div>
        <div class="card-content">
            <div class="card-content-inner" style="word-wrap: break-word">

                {{eser.icerik}}

             </div>
        </div>
        <div class="card-footer">Tarihi Yerler / Aydın </div>
    </div>


    <div class="card">
        <div class="card-header">Aygıtlar </div>
        <div class="card-content">
            <div class="card-content-inner" style="word-wrap: break-word">

                {{#each eser.beaconlar}}
                    {{uuid}} <br>
                {{/each }}

            </div>
        </div>
        <div class="card-footer">Çağatay ÇALI 2016 Tüm hakları saklıdır.</div>
    </div>



</template>
