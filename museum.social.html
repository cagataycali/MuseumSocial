<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Your app title -->
    <title>Museum.Social</title>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <!-- Framework7 iOS theme styles -->
    <link rel="stylesheet" href="/packages/nobutakaoshiro_framework7-ios-material/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/packages/nobutakaoshiro_framework7-ios-material/framework7/dist/css/framework7.ios.colors.min.css">
</head>

<body>


    {{#if currentUser}}
        {{>layout}}

        {{else}}
        <!--Login-->
        {{>loginButtons}}
        <!--Login-->
    {{/if}}

</body>

<template name="beacon">

    {{#each beaconlar}}
        {{uuid}}  {{distance}}
    {{/each}}

    <ul>
        {{#each beaconlar}}
             <!--if beaconlar.eser._id == _id-->

                <li id="2" data-id="{{_id}}" class="2 tab-link">
                    <a href="#" class="item-link item-content">
                        <div class="item-media"><img src="{{url}}" width="90"></div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{eser.baslik}} </div>
                                <div class="item-after">{{distance}}</div>
                            </div>
                            <div class="item-subtitle">Tarihi yapılar/Aydın</div>
                            <div class="item-text">{{eser.icerik}}</div>
                        </div>
                    </a>
                </li>
        {{/each}}
    </ul>

</template>
